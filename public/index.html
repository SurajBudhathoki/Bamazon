<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bamazon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1> Welcome to Bamazon <i class="fa fa-shopping-cart" aria-hidden="true"></i></h1>
            <hr>
            <div class="container1">
                <h3> Select a Product: </h3>
            </div>
            <br>
            <div class="form-group">

                <select class="custom-select" id="product">
                    <!-- <option selected>Choose...</option> -->
                </select> <br> <br>
                <button class="btn btn-success" id="submit"> Click to view info </button>
            </div>

        
            <div id="productInfo">
          
            </div>

        </div>


    </div>


    <div class="modal fade" id="totalModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Total</h2>
                </div>
                <div class="modal-body">
                    <h3 id="totalInfo"></h3>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="purchaseModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Checkout</h2>
                </div>
                <div class="modal-body">
                    <h3 id="purchaseInfo"></h3>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <a href="/api/products"> API Products Link</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
